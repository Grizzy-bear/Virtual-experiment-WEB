	<div class="login">
		<h2>后台登陆界面</h2>
		<div class="login-top">
			<h1>登陆菜单</h1>
			<form>
				<input type="text" value="User Id" onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'User Id';}">

			</form>
			<div class="forgot">
				<a href="#">忘记密码</a>
				<input type="submit" value="登陆">
